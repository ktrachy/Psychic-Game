<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Psychic Game</title>
    <meta charset="utf-8">
    <meta name="author" content="Kirk Trachy">
    <meta name="description" content="Kirk Trachy's Psychic Game">
    <script src="./assets/javascript/game.js"></script>

<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1>The Psychic Game</h1>
            <p>I'm thinking of a seven letter word. Can you guess it within seven guesses?</p>
            <p>Wins: <span id="idwins"></span></p>
            <p>Losses: <span id="idlosses"></span></p>
            <p>Guesses left: <span id="idguessesleft"></span></p>
            <p>Letters you've guessed thus far: <span id="idresponses"></span></p>
            <!-- This lays down the _ _ _ _ _ _ _ and when the letter is identified overwrites the id with the appropriate win value. -->
            <p>
                <h1><span id="one">_ </span><span id="two"> _</span><span id="three"> _</span><span id="four"> _</span><span id="five"> _</span><span id="six"> _</span><span id="seven"> _</span></h1></p>
        </div>
    </div>
